name: facility
description: Flutter application for Facility platform
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

dependencies:
  bloc: ^9.0.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  otp_text_field: ^1.1.3
  font_awesome_flutter: ^10.7.0
  supabase: ^2.10.0
  supabase_flutter: ^2.12.0
  equatable: ^2.0.5
  go_router: ^14.0.0  # For navigation
  carousel_slider: ^5.0.0  # For banner carousel
  shimmer: ^3.0.0  # For shimmer loading effect
  flutter_staggered_grid_view: ^0.7.0  # For masonry grid layout

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/banners/
    - assets/beautiful_image_icons/
    - assets/icons/
    - assets/rive_assets/

flutter_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/images/logo.png
    background_color: "#ffffff"
    theme_color: "#ffffff"
  image_path: assets/images/logo.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/images/logo.png
